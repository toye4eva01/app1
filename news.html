<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>CITY FM 105.1</title>
<link href="boilerplate.css" rel="stylesheet" type="text/css">
<link href="style2.css" rel="stylesheet" type="text/css">
<style type="text/css">
body {
	background-color: #000;
}
.gridContainer.clearfix #LayoutDiv1 #LayoutDiv1 p {
	font-size: 36px;
}
body,td,th {
	font-size: 36px;
	color: #FFF;
}
</style>

<body>
<div class="gridContainer clearfix">
  <div id="LayoutDiv1" align="center">
    <p><img src="images/3.jpg" alt="header" width="571"></p>
    <div id="blog-page" data-role="page">
    <div data-role="header">
        <h1><i class="icon-home"></i> News</h1>
    </div><!-- /#header -->
    
    <div id="blog-content" data-role="content">
        
        
        <div id="blog-data"></div>


        <script id="blog-template" type="text/x-handlebars-template">
            <ul data-role="listview" data-inset="true" id="all-posts">
            
            {{#each posts}}
                
                <li><a data-transition="slide" href="single.html?{{@index}}">{{title}}</a></li>

            {{/each}}
            </ul>
        </script>
    
    <img src="images/foo.jpg" alt="ft" width="571">
  </div>
</div>
</body>
</html>
